    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Maven Pro', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('chuck.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding-bottom: 40px;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 5rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .intro {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            text-align: center;
			margin-top: 0px;
            margin-bottom: 15px;
			/* margin: 0; Remove default margins */
        }

        .description {
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            text-align: center;
            /* margin-top: -10px; */
			margin: 0; /*  Remove default margins */
        }

        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: none;
        }

        /* Responsive adjustments for social icons */
        .social-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .social-icons a {
            margin: 10px; /* Increased margin for default size */
        }

        .social-icons img {
            width: 40px; /* Larger default size */
            height: 40px;
            filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.5));
            transition: width 0.3s, height 0.3s; /* Smooth transition effect for resizing */
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) { 
            .social-icons img {
                width: 30px;
                height: 30px;
            }
            .social-icons a {
                margin: 5px; 
            }
        }

        /* Styles for the text background */
        .text-container {
            background-color: rgba(0, 0, 0, 0.3); /* More transparent black background */
            padding: 10px; /* Reduced padding to "hug" the text */
            border-radius: 8px;
			margin-bottom: 10px;
        }
    </style>
</head>

    <style>
        body {
            margin: 0;
            font-family: 'Maven Pro', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure the body is at least the viewport height */
            background-image: url('chuck.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding-bottom: 40px;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 5rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .intro {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            text-align: center;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .description {
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            text-align: center;
            margin: 0;
        }

        /* Common iframe styles */
        iframe {
            width: 80%;
            max-width: 800px;
            border: none;
            margin-bottom: 20px;
        }

        .spotify-container {
            display: flex; /* Use flexbox for vertical arrangement */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center items horizontally within the flex container */
            width: 80%; /* Matches iframe width */
            max-width: 800px;
            margin-bottom: 20px;
        }

        .spotify-embed {
            height: 352px;
            width: 100%; /* Make iframes take full width */
            margin-bottom: 10px; /* Add space between iframes */
        }

        .soundcloud-container {
            width: 100%; /* Make SoundCloud embed full width */
            max-width: 800px; /* Keep a maximum width for responsiveness */
            margin: 20px auto; /* Center the container horizontally */
        }

        .soundcloud-embed {
            width: 100%; /* Ensure SoundCloud iframe takes full width */
            height: 250px;
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Space below the icons */
            flex-wrap: wrap;
            transform: scale(1.3);
            margin-top: 0; /* Removed the extra space above the icons */
        }

        .social-icons a {
            margin: 10px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.5));
            transition: width 0.3s, height 0.3s;
        }

        @media (max-width: 600px) {
            .social-icons img {
                width: 30px;
                height: 30px;
            }
            .social-icons a {
                margin: 5px;
            }
        }

        .text-container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px; /* Add space between containers */
            text-align: center;
            width: 80%; /* Match width of Spotify embeds */
            max-width: 800px;
        }

        .text-section {
            font-size: 1.4rem;
            line-height: 1.4;
        }

        /* Styles for the container holding the two images */
        .image-pair-container {
            display: flex; /* Arrange children (images) in a row */
            justify-content: center; /* Center the images horizontally within the container */
            align-items: flex-start; /* Align images to the top (or center, your preference) */
            width: 80%; /* Match the width of text containers and embeds */
            max-width: 800px;
            margin: 0 auto 15px auto; /* Center the container and add space below */
            gap: 10px; /* Add space between the images */
            flex-wrap: wrap; /* Allow images to wrap to the next line on small screens */
        }

        /* Styles for the individual images within the container */
        .paired-image {
            height: 300px; /* Set a consistent height for all images */
            width: auto; /* Allow width to adjust to maintain aspect ratio */
            /* If you want them to share space equally: */
            /* flex: 1; */
            /* Optional: add a small margin between images if gap isn't enough */
            /* margin: 0 5px; */
        }


        /* Media Query to keep proportions on larger screens*/
        @media (min-width: 768px) {
            .text-container {
                width: 80%; /* maintain proportions with spotify embeds */
            }
             .image-pair-container {
                width: 80%; /* Ensure image container also maintains width */
             }
        }

    </style>
</head>
